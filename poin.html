<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poin XLS to CSV</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="multiple.html">Konversi Item</a>
      <a class="navbar-brand" href="#">Konversi Poin</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <h1 class="mb-4">Poin XLS to CSV</h1>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Pilih file Excel (.xls / .xlsx):</label>
      <input class="form-control" type="file" id="fileInput" accept=".xls,.xlsx" />
    </div>

    <button class="btn btn-primary" onclick="convertToCSV()">Convert to CSV</button>
  </div>

  <script>
    function formatDate(excelDate) {
      let date;

      // Jika format serial Excel number
      if (typeof excelDate === "number") {
        date = new Date((excelDate - 25569) * 86400 * 1000);
      } else {
        date = new Date(excelDate);
        if (isNaN(date)) return excelDate; // Jika bukan tanggal, kembalikan nilai aslinya
      }

      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();

      return `${day}/${month}/${year}`;
    }

    function convertToCSV() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Silakan pilih file terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Hapus kolom 1 dan 2
        jsonData = jsonData.map((row) => row.slice(2));

        // Format kolom expired (indeks 4)
        jsonData = jsonData.map((row, index) => {
          if (index === 0) return row; // skip header
          if (row.length >= 5) {
            row[4] = formatDate(row[4]);
          }
          return row;
        });

        // Tambahkan header baru
        const headers = ["kode", "nama", "alamat", "telp", "expired", "poin"];
        jsonData.unshift(headers);

        // Konversi ke CSV (tanpa tanda kutip, pakai semicolon)
        const csv = jsonData
          .map((row) => row.map((cell) => (cell ?? "")).join(";"))
          .join("\r\n");

        // Unduh file CSV
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "poin_converted.csv");
        link.click();
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
